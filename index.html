<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhotoChloe</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="profile-photo">
          <img src="photos/me1.jpg" alt="Chloe Hyde" />
        </div>
        <h1>Chloe Hyde Photography</h1>
        <nav>
          <ul>
            <li><a href="index.html">Galleries</a></li>  <!-- Homepage -->
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="freelance.html">Freelance</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        
      </header>

  <main>
    <section class="gallery-categories">
      <div class="category-grid">
        <a href="sports.html" class="category-card">
          <img src="photos/sports-main.jpg" alt="Sports Gallery" />
          <div class="category-overlay">
            <h2>Sports</h2>
          </div>
        </a>
        <a href="nil-lifestyle.html" class="category-card">
          <img src="photos/nil-lifestyle-main.jpg" alt="NIL / Lifestyle Gallery" />
          <div class="category-overlay">
            <h2>NIL / Lifestyle</h2>
          </div>
        </a>
        <a href="grad-photos.html" class="category-card">
          <img src="photos/grad-photos-main.jpg" alt="Grad Photos Gallery" />
          <div class="category-overlay">
            <h2>Grad Photos</h2>
          </div>
        </a>
        <a href="concerts.html" class="category-card">
          <img src="photos/concerts-main.jpg" alt="Concerts Gallery" />
          <div class="category-overlay">
            <h2>Concerts</h2>
          </div>
        </a>
      </div>
    </section>
    
  </main>

  <footer>
    <p>
      <a href="https://www.instagram.com/photochloe/" target="_blank" rel="noopener noreferrer">
        @photochloe
      </a>
    </p>
  </footer>

  <script>
    // Get all the images in the portfolio
    const lightboxLinks = document.querySelectorAll('.lightbox');
    
    // Create the overlay div and append it to the body
    const overlay = document.createElement('div');
    overlay.classList.add('lightbox-overlay');
    document.body.appendChild(overlay);

    // Create a close button
    const closeBtn = document.createElement('span');
    closeBtn.textContent = 'Ã—';
    closeBtn.classList.add('close-btn');
    overlay.appendChild(closeBtn);

    // Function to open the lightbox
    lightboxLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault(); // Prevent the default anchor link action
        const imgSrc = link.getAttribute('href');
        
        // Create an image element to display in the overlay
        const img = document.createElement('img');
        img.src = imgSrc;
        overlay.appendChild(img);

        // Display the overlay
        overlay.style.display = 'flex';
      });
    });

    // Close the lightbox when the close button is clicked
    closeBtn.addEventListener('click', () => {
      overlay.style.display = 'none';
      overlay.innerHTML = ''; // Remove the image to avoid duplication
    });

    // Close the lightbox if the overlay (outside the image) is clicked
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        overlay.style.display = 'none';
        overlay.innerHTML = ''; // Remove the image to avoid duplication
      }
    });
  </script>

</body>
</html>
